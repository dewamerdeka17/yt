<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI Clipper - Powered by Groq</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .url-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .url-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .url-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .video-info.show {
            display: block;
        }

        .video-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .video-meta-item {
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .analysis-info {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .clips-section {
            display: grid;
            gap: 20px;
        }

        .clip-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #48bb78;
            transition: transform 0.2s;
        }

        .clip-card:hover {
            transform: translateY(-3px);
        }

        .clip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .clip-timestamp {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .clip-score {
            background: #fed7d7;
            color: #c53030;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .clip-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .clip-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .clip-reason {
            background: #f7fafc;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 15px;
            border-left: 3px solid #cbd5e0;
        }

        .clip-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .watch-btn, .embed-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .watch-btn {
            background: #48bb78;
            color: white;
        }

        .watch-btn:hover {
            background: #38a169;
        }

        .embed-btn {
            background: #ed8936;
            color: white;
        }

        .embed-btn:hover {
            background: #dd6b20;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
            display: none;
        }

        .embed-preview {
            margin-top: 15px;
            display: none;
        }

        .embed-preview iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .ai-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .rule-badge {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .url-input {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
            
            .clip-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .video-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube AI Clipper</h1>
            <p>Powered by Groq AI - Automatically detect and create clips from important moments</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="url-input">
                    <input type="text" id="youtubeUrl" placeholder="Masukkan URL YouTube (contoh: https://www.youtube.com/watch?v=...)" />
                    <button id="analyzeBtn" class="analyze-btn">Analisis dengan AI</button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI sedang menganalisis video dan mencari momen penting...</p>
            </div>

            <div id="videoInfo" class="video-info">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-meta" id="videoMeta"></div>
                <div class="analysis-info" id="analysisInfo"></div>
            </div>

            <div id="clipsSection" class="clips-section"></div>
        </div>
    </div>

    <script>
        class YouTubeAIClipper {
            constructor() {
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.youtubeUrl = document.getElementById('youtubeUrl');
                this.loading = document.getElementById('loading');
                this.videoInfo = document.getElementById('videoInfo');
                this.videoTitle = document.getElementById('videoTitle');
                this.videoMeta = document.getElementById('videoMeta');
                this.analysisInfo = document.getElementById('analysisInfo');
                this.clipsSection = document.getElementById('clipsSection');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.analyzeBtn.addEventListener('click', () => this.analyzeVideo());
                this.youtubeUrl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.analyzeVideo();
                });
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.analyzeBtn.disabled = show;
                this.analyzeBtn.textContent = show ? 'AI Sedang Menganalisis...' : 'Analisis dengan AI';
            }

            formatNumber(num) {
                return parseInt(num).toLocaleString('id-ID');
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('id-ID');
            }

            async analyzeVideo() {
                const url = this.youtubeUrl.value.trim();
                
                if (!url) {
                    this.showError('Silakan masukkan URL YouTube');
                    return;
                }

                if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                    this.showError('URL YouTube tidak valid');
                    return;
                }

                this.showLoading(true);
                this.videoInfo.classList.remove('show');
                this.clipsSection.innerHTML = '';

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Terjadi kesalahan');
                    }

                    if (!data.success) {
                        throw new Error(data.error || 'Analisis gagal');
                    }

                    this.displayResults(data);
                    
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            displayResults(data) {
                this.videoTitle.textContent = data.title;
                
                this.videoMeta.innerHTML = `
                    <div class="video-meta-item">‚è± ${data.duration_formatted}</div>
                    <div class="video-meta-item">üì∫ ${data.channel}</div>
                    <div class="video-meta-item">üëÄ ${this.formatNumber(data.viewCount)} views</div>
                    <div class="video-meta-item">üìÖ ${this.formatDate(data.publishedAt)}</div>
                `;

                const analysisType = data.analysis_type === 'ai_groq' ? 'AI Groq' : 'Rule-Based';
                this.analysisInfo.innerHTML = `
                    <strong>Analysis Type:</strong> ${analysisType} 
                    | ${data.segments.length} important segments found
                    | Analyzed at ${new Date(data.analyzed_at).toLocaleTimeString('id-ID')}
                `;

                this.videoInfo.classList.add('show');
                this.displayClips(data.segments, data.video_id, data.analysis_type);
            }

            displayClips(segments, videoId, analysisType) {
                this.clipsSection.innerHTML = '';
                
                if (segments.length === 0) {
                    this.clipsSection.innerHTML = `
                        <div class="clip-card">
                            <div class="clip-description">
                                Tidak ada momen penting yang terdeteksi. Coba video dengan konten edukasi atau tutorial.
                            </div>
                        </div>
                    `;
                    return;
                }

                segments.forEach((segment, index) => {
                    const clipCard = document.createElement('div');
                    clipCard.className = 'clip-card';
                    
                    const badgeType = analysisType === 'ai_groq' ? 
                        '<span class="ai-badge">AI POWERED</span>' : 
                        '<span class="rule-badge">RULE BASED</span>';
                    
                    clipCard.innerHTML = `
                        <div class="clip-header">
                            <span class="clip-timestamp">${segment.start_formatted} - ${segment.end_formatted}</span>
                            <span class="clip-score">Skor: ${segment.score}/10</span>
                        </div>
                        <div class="clip-title">${segment.title}</div>
                        <div class="clip-description">${segment.description}</div>
                        <div class="clip-reason">
                            <strong>Alasan:</strong> ${segment.reason}
                        </div>
                        <div class="clip-actions">
                            <button class="watch-btn" onclick="window.open('${segment.watch_url}', '_blank')">
                                üé¨ Tonton Klip
                            </button>
                            <button class="embed-btn" onclick="clipper.showEmbed('${segment.youtube_url}', this)">
                                üì∫ Embed Preview
                            </button>
                            ${badgeType}
                        </div>
                        <div class="embed-preview" id="embed-${index}">
                            <iframe src="${segment.youtube_url}" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                    this.clipsSection.appendChild(clipCard);
                });
            }

            showEmbed(embedUrl, button) {
                const clipCard = button.closest('.clip-card');
                const embedPreview = clipCard.querySelector('.embed-preview');
                
                if (embedPreview.style.display === 'block') {
                    embedPreview.style.display = 'none';
                    button.textContent = 'üì∫ Embed Preview';
                } else {
                    embedPreview.style.display = 'block';
                    button.textContent = '‚ùå Tutup Preview';
                }
            }
        }

        const clipper = new YouTubeAIClipper();
    </script>
</body>
</html>
